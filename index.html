<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1 id="title">URL Shortener</h1>
    <form id="url-form">
      <section>
        <label>Url to shorten: </label>
        <input type="url" id="url" name="original-url" />
        <br />
      </section>
      <section>
        <label>Custom Key (optional): </label>
        <input type="text" id="key" name="custom-key" />
        <span id="url-error"></span>
      </section>
      <section>
        <label>Days to live (optional): </label>
        <input type="number" id="expiration" name="custom-expiration" />
      </section>
      <button id="submit">Submit</button>
    </form>
    <section id="submission-container">
      <p>New URL</p>
      <div>
        <a id="shortened-url"></a>
      </div>
      <button id="home-nav-btn">home</button>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
