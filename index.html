<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form>
      <label>Url to shorten: </label>
      <input type="url" id="url" name="original-url">
      <label>Custom Key (optional): </label>
      <input type="text" id="key" name="custom-url">
      <label>Custom Expiration Date (optional): </label>
      <input type="date" id="expiration" name="custom-expiration">
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
