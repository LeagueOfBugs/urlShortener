<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e90c0a416.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1 id="title">URL Shortener</h1>
    <div id="wrapper">
      <div id="asterisk">
        <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i>
      </div>
      <p id="required">Indicates required</p>
      <div id="container">
        <form id="url-form">
          <section class="input-containers">
            <div class="icon-container">
              <object
                type="image/svg+xml"
                data="/public/url-icon.svg"
                width="35"
                height="35"
              ></object>
              <label>Url to shorten</label>
              <div id="required-url">
                <i
                  class="fa-solid fa-asterisk fa-2xs"
                  style="color: #ff0000"
                ></i>
              </div>
            </div>
            <textarea id="url" name="original-url"></textarea>
            <br />
          </section>
          <section class="input-containers">
            <div class="icon-container">
              <object
                type="image/svg+xml"
                data="/public/key-icon.svg"
                width="35"
                height="35"
              ></object>
              <label>Custom Key (optional)</label>
            </div>
            <input type="text" id="key" class="input" name="custom-key" />
            <span id="url-error"></span>
          </section>
          <section class="input-containers">
            <div class="icon-container">
              <object
                type="image/svg+xml"
                data="/public/expiration-icon.svg"
                width="35"
                height="35"
              ></object>
              <label>Days to live (optional)</label>
            </div>
            <input
              type="number"
              id="expiration"
              class="input"
              name="custom-expiration"
            />
          </section>
        </form>
        <div id="submission-container">
          <div class="flex-row">
            <div class="metadata">
              <p class="result-label">Short URL:</p>
            </div>
            <div class="space">
              <a id="shortened-url"></a>
            </div>
          </div>
          <div class="flex-row">
            <div class="metadata">
              <p class="result-label">Expiration date:</p>
            </div>
            <div class="space">
              <p id="expiration-date"></p>
            </div>
          </div>
          <div class="flex-row">
            <div class="metadata">
              <p class="result-label">Original URL:</p>
            </div>
            <div class="space">
              <a id="original-url"></a>
            </div>
          </div>
        </div>
        <button id="submit">Generate Shortened URL</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
